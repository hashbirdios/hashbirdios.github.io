<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            if (path !== "/") {
                window.location.replace("/" + path);
            }
        })();
    </script>
</head>
<body>
    <p>Redirecting</p>
</body>
</html>
