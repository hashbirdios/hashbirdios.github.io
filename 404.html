<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var search = window.location.search;
            var hash = window.location.hash;
            
            // 기존 URL 유지하면서 SPA 방식으로 리다이렉트
            var newUrl = window.location.origin + path + search + hash;
            window.location.replace(newUrl);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
